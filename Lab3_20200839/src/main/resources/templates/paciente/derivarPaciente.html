<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Derivar Paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-4 border-bottom">Derivar Paciente</h1>
    <form method="post" th:action="@{'/actualizarDoctor'}" class="col-4">
      <div class="mb-3">
        <label for="id1" class="form-label">Derivar del doctor: </label>
        <select class="form-control" id="id1" name="id1">
          <option th:each="doctor : ${listDoctor}"
                  th:value="${doctor.doctorId}"
                  th:text="${doctor.doctorNombre}"
          ></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="id2" class="form-label">Al doctor: </label>
        <select class="form-control" id="id2" name="id2">
          <option th:each="doctor : ${listDoctor}"
                  th:value="${doctor.doctorId}"
                  th:text="${doctor.doctorNombre}"
          ></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
